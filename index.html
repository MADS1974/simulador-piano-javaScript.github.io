<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <audio src="src/tunes/a.wav" preload="auto"></audio>

    <!-- pagina de estilo -->
    <link rel="stylesheet" href="./src/style/main.css" />
    <!-- favicon -->
    <link rel="icon" type="image/svg+xml" href="./src/imgs/favicon.svg" />
    <title>Teclado Virtual JS</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h2></h2>
        <div class="column volume-slider">
          <span>Volume</span>
          <input type="range" min="0" max="1" value="0.5" step="any" />
        </div>
        <div class="note-input">
          <label for="notes">Notas:</label>
          <input type="text" id="notes" placeholder="Digite as notas aqui" />
          <button onclick="playNotes()">Tocar</button>
        </div>
        <label class="checkbox__label keys-check">
          Teclas
          <span class="switcher">
            <span class="switcher__button"></span>
          </span>
          <input type="checkbox" class="checkbox__keys" hidden />
        </label>
      </header>

      <ul class="piano-keys">
        <li class="key white" data-key="a"><span>a</span></li>
        <li class="key black" data-key="w"><span>w</span></li>
        <li class="key white" data-key="s"><span>s</span></li>
        <li class="key black" data-key="e"><span>e</span></li>
        <li class="key white" data-key="d"><span>d</span></li>
        <li class="key black" data-key="f"><span>f</span></li>
        <li class="key white" data-key="t"><span>t</span></li>
        <li class="key black" data-key="g"><span>g</span></li>
        <li class="key white" data-key="y"><span>y</span></li>
        <li class="key black" data-key="h"><span>h</span></li>
        <li class="key white" data-key="u"><span>u</span></li>
        <li class="key black" data-key="j"><span>j</span></li>
        <li class="key white" data-key="k"><span>k</span></li>
        <li class="key black" data-key="i"><span>i</span></li>
        <li class="key white" data-key="l"><span>l</span></li>
        <li class="key black" data-key="o"><span>o</span></li>
        <li class="key white" data-key="รง"><span>รง</span></li>
      </ul>
    </div>

    <!-- scripts -->
    <script src="./src/scripts/jquery-10.min.js"></script>
    <script src="./src/scripts/engine.js"></script>
  </body>
</html>
